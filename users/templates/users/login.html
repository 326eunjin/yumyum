<!DOCTYPE html>
<head>
    <title>로그인</title>
</head>

<body>
    <h1>로그인 페이지</h1>
    <br>
    {% if is_authenticated %}
        로그인 성공!<br>
        {{ user.name }}님 환영합니다.<br>
        <a href="/users/">홈</a><br>
        <a href="/users/login">로그아웃</a>
    {% else %}
        {% if wrong_input %}
            잘못된 입력입니다.
        {% endif %}
        <form action="" method="POST"> 
            {% csrf_token %}
            <a>id: <input name="id" type="text"></a><br>
            <a>pw: <input name="pw" type="password"></a>
            <input type="submit" value="로그인">
        </form>
        <br><a href="/users">홈으로</a>
        <br><a href="/users/signup">회원가입</a>
    {% endif %}
</body>
