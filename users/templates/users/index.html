<!DOCTYPE html>
<h1>홈페이지</h1>
{% if user.is_authenticated %}
    <p>{{ user }}님 안녕하세요!</p>
{% else %}
    <p>로그아웃된 상태입니다</p>
{% endif %}
<nav>
    {% if user.is_authenticated %}
        {{ user.username }}님 환영합니다.
        <a href="/users/logout">로그아웃</a>
    {% else %}
        <a href="/users/login">로그인</a>
    {% endif %}
</nav>
