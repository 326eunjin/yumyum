<!DOCTYPE html>
<head>
    <title>마이페이지</title>
</head>

<body>
    <h1>마이페이지</h1>
    <nav>
        {% if user.is_authenticated %}
            {{ user.name }}님 환영합니다.<br>
            <a href="/users/logout">로그아웃</a>
        {% else %}
            <p>로그인이 필요합니다.</p>
            <a href="/users/login">로그인</a><br>
            <a href="/users/signup">회원가입</a><br>
        {% endif %}
    </nav>
</body>
