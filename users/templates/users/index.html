<!DOCTYPE html>
<head>
    <title>마이페이지</title>
</head>

<body>
    <h1>마이페이지</h1>
    <nav>
        {% if is_authenticated %}
            {{ user.name }}님 환영합니다.<br>
            전화번호는 {{ user.phone_number }}이시군요<br>
            아이디가 {{ user.id }}이고<br>
            비밀번호가 {{ user.pw }}시네요<br>
            <a href="/users/logout">로그아웃</a>
        {% else %}
            <p>로그인이 필요합니다.</p>
            <a href="/users/login">로그인</a><br>
            <a href="/users/signup">회원가입</a><br>
        {% endif %}
    </nav>
</body>
